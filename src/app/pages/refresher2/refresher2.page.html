<app-header titulo="Refresher y Skeleton"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <h4 class="ion-text-center animate_animated animate_fadein" *ngIf="items.length===0">
    Arrastre hacia abajo para recargar
  </h4>
  <ion-list class=" animate_animated animate_fast animate_fadein" *ngIf="items.length>0 && skeleton">
    <ion-item class=" animate_animated animate_fast animate_fadein" *ngFor="let i of items;let ind = index;">
      Item {{ ind + 1 }}
    </ion-item>
  </ion-list>
  <ion-list *ngIf="items.length>0 && !skeleton">
    <ion-item *ngFor="let i of items;let ind = index;">
      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
    </ion-item>
  </ion-list>


</ion-content>
