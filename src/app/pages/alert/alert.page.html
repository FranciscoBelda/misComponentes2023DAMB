<app-header [titulo]="titulo || 'Alert'"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button color="primary"
              expand="full"
              (click)="mostrarAlert()">
    Mostrar Alert
  </ion-button>
  <ion-button color="secondary"
              expand="block"
              (click)="mostrarNombre()">
    Mostrar Nombre
  </ion-button>
</ion-content>
