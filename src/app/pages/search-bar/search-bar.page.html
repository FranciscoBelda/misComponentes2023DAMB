<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Search Bar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated="true" (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
 <ion-list>
   <ion-item *ngFor="let album of albums | filtro: textoBuscar: 'title'">
     {{album.title}}
   </ion-item>

 </ion-list>
</ion-content>
